<!DOCTYPE html>
<html>
<head>
    <title>Recipe List</title>
</head>
<body>
    <h1>Recipe List</h1>
    <a href="{% url 'recipe_create' %}">Create New Recipe</a>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.title }}</a>
                (<a href="{% url 'recipe_edit' recipe.id %}">Edit</a> |
                <a href="{% url 'recipe_delete' recipe.id %}">Delete</a>)
            </li>
        {% endfor %}
    </ul>
</body>
</html>
